<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MyFit Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f4f4f4;}
header{background:#fff;padding:15px;font-size:22px;font-weight:bold;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,.1);}
.page{display:none;padding:20px;}
.page.active{display:block;}
.card{background:#fff;padding:15px;margin-bottom:12px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1);}
button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:8px;background:#2ecc71;color:#fff;font-size:16px;}
.back{background:#3498db;}
iframe{width:100%;height:200px;border-radius:10px;}
input{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ccc;}
</style>
</head>
<body>

<header>MyFit Pro</header>

<div id="home" class="page active">
  <div class="card"><button onclick="go('library')">ðŸ“š Biblioteca</button></div>
  <div class="card"><button onclick="go('treino')">ðŸ“‹ Meu Treino</button></div>
  <div class="card"><button onclick="go('history')">ðŸ“ˆ HistÃ³rico</button></div>
</div>

<div id="library" class="page">
  <h2>Biblioteca</h2>
<div class="card"><h3>Supino</h3><button onclick="add('Supino','https://www.youtube.com/embed/4Y2ZdHCOXok')">Adicionar</button></div>
<div class="card"><h3>Agachamento</h3><button onclick="add('Agachamento','https://www.youtube.com/embed/Dy28eq2PjcM')">Adicionar</button></div>
<div class="card"><h3>Puxada</h3><button onclick="add('Puxada','https://www.youtube.com/embed/eGo4IYlbE5g')">Adicionar</button></div>
  <button class="back" onclick="go('home')">Voltar</button>
</div>

<div id="treino" class="page">
  <h2>Meu Treino</h2>
  <div id="treinos"></div>
  <button class="back" onclick="save()">Salvar Treino</button>
  <button class="back" onclick="go('home')">Voltar</button>
</div>

<div id="history" class="page">
  <h2>HistÃ³rico</h2>
  <div id="hist"></div>
  <button class="back" onclick="go('home')">Voltar</button>
</div>

<script>
let lista = JSON.parse(localStorage.getItem("treino")) || [];
let historico = JSON.parse(localStorage.getItem("hist")) || [];

function go(p){
  document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
  document.getElementById(p).classList.add('active');
  if(p=="treino") render();
  if(p=="history") showHist();
}

function add(nome, video){
  lista.push({nome, video, peso:""});
  localStorage.setItem("treino", JSON.stringify(lista));
  alert("Adicionado!");
}

function render(){
  treinos.innerHTML="";
  lista.forEach((e,i)=>{
    treinos.innerHTML += `
    <div class="card">
      <h3>${e.nome}</h3>
      <iframe src="${e.video}" allowfullscreen></iframe>
      <input placeholder="Peso" value="${e.peso}" oninput="lista[${i}].peso=this.value; localStorage.setItem('treino',JSON.stringify(lista))">
    </div>`;
  });
}

function save(){
  historico.push({data:new Date().toLocaleDateString(), treino:[...lista]});
  localStorage.setItem("hist", JSON.stringify(historico));
  alert("Treino salvo!");
}

function showHist(){
  hist.innerHTML="";
  historico.forEach(d=>{
    hist.innerHTML += `<div class="card"><b>${d.data}</b><br>` + 
    d.treino.map(t=>`${t.nome}: ${t.peso}kg`).join("<br>") + "</div>";
  });
}
</script>

</body>
</html>
