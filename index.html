<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MyFit Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family: Arial;
  background:#f4f4f4;
}
header {
  background:#fff;
  padding:15px;
  font-size:22px;
  font-weight:bold;
  text-align:center;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
.page { display:none; padding:20px; }
.page.active { display:block; }
.card {
  background:white;
  padding:20px;
  margin-bottom:15px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#2ecc71;
  color:white;
  font-size:16px;
}
.back { background:#3498db; }
input {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
iframe {
  width:100%;
  height:200px;
  border-radius:10px;
}
</style>
</head>

<body>

<header>MyFit Pro</header>

<div id="home" class="page active">
  <div class="card">
    <h3>Supino Reto</h3>
    <button onclick="go('treino')">Treinar</button>
  </div>
</div>

<div id="treino" class="page">
  <h2>Supino Reto</h2>

  <iframe src="https://www.youtube.com/embed/rT7DgCr-3pg" allowfullscreen></iframe>

  <p>Exercício para peitoral, ombros e tríceps.</p>

  <input id="peso" placeholder="Peso usado (kg)">
  <button onclick="addSerie()">Registrar série</button>

  <div id="lista"></div>

  <h3>Descanso</h3>
  <h1 id="time">00:00</h1>
  <button onclick="start()">Iniciar descanso</button>
  <button onclick="stop()">Parar</button>

  <button class="back" onclick="go('home')">Voltar</button>
</div>

<script>
let treino = [];
let timer;
let seconds = 0;

function go(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(page).classList.add('active');
}

function addSerie(){
  let p = peso.value;
  treino.push(p);
  lista.innerHTML += `<div class="card">Série - ${p}kg</div>`;
}

function start(){
  timer = setInterval(()=>{
    seconds++;
    let m = String(Math.floor(seconds/60)).padStart(2,"0");
    let s = String(seconds%60).padStart(2,"0");
    time.innerText = m+":"+s;
  },1000);
}
function stop(){
  clearInterval(timer);
}
</script>

</body>
</html>
